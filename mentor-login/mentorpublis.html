<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Publish</title>
  <link rel="stylesheet" href="./mentorpublish.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="container my-5">
    <!-- Course Info Section -->
    <div class="form-container mb-4">
      <h4 class="form-title d-flex justify-content-between align-items-center">
        <span>Course Info</span>
        <button
          class="btn btn-sm btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#courseForm"
          aria-expanded="false"
          aria-controls="courseForm"
        >
          <i class="bi bi-chevron-right toggle-icon"></i> <!-- Arrow Icon -->
        </button>
        
      </h4>
      <hr>
      <div class="collapse show" id="courseForm">
        <form>
          <div class="mb-3">
            <label for="courseTitle" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title">
          </div>
          <!-- Additional form fields can go here -->
        </form>
      </div>
    </div>

    <!-- Video Upload Section -->
    <div class="form-container mb-4">
      <h4 class="form-title d-flex justify-content-between align-items-center">
        <span>Video</span>
        <button
          class="btn btn-sm btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#videoUpload"
          aria-expanded="false"
          aria-controls="videoUpload"
        >
          <i class="bi bi-chevron-right toggle-icon"></i> <!-- Arrow Icon -->
        </button>
      </h4>
      <hr>
      <div class="collapse show" id="videoUpload">
        <div class="video-upload">
          <p>Drag & Drop Your Video</p>
          <p><strong>File Format: .mp4</strong></p>
          <button class="btn btn-primary">Browse File</button>
        </div>
      </div>
    </div>

    <!-- Course Builder Section -->
    <div class="form-container mb-4">
      <h4 class="form-title d-flex justify-content-between align-items-center">
        <span>Course Builder</span>
        <button
          class="btn btn-sm btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#courseBuilderCollapse"
          aria-expanded="false"
          aria-controls="courseBuilderCollapse"
        >
          <i class="bi bi-chevron-right toggle-icon"></i> <!-- Arrow Icon -->
        </button>
      </h4>
      <hr>
      <div class="collapse show" id="courseBuilderCollapse">
        <div class="course-builder" id="course-builder">
          <!-- Topic Box 1 -->
          <div class="topic-box">
            <input type="text" value="Introduction" readonly>
            <div class="icon-buttons">
              <button><i class="bi bi-pencil"></i></button>
              <button><i class="bi bi-trash"></i></button>
            </div>
          </div>

          <!-- Topic Box 2 -->
          <div class="topic-box">
            <input type="text" value="Topic 1" readonly>
            <div class="icon-buttons">
              <button><i class="bi bi-pencil"></i></button>
              <button><i class="bi bi-trash"></i></button>
            </div>
          </div>

          <!-- Add New Topic Button -->
          <button class="btn btn-primary add-topic-btn">Add New Topic</button>
      
  </div>
      </div>
    </div>

    <!-- Course Settings Section -->
    <div class="form-container mb-4">
      <h4 class="form-title d-flex justify-content-between align-items-center">
        <span>Course Settings</span>
        <button
          class="btn btn-sm btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#courseSettingsCollapse"
          aria-expanded="false"
          aria-controls="courseSettingsCollapse"
        >
          <i class="bi bi-chevron-right toggle-icon"></i> <!-- Arrow Icon -->
        </button>
      </h4>
      <hr>
      <div class="collapse show" id="courseSettingsCollapse">
        <div class="course-settings" id="course-settings">
          <!-- Choose a Category Section -->
          <div class="mb-4">
            <label for="category-input" class="form-label"><strong>Choose a Category</strong></label>
            <div class="category-tags">
              <span class="badge category-badge">Featured</span>
              <span class="badge category-badge">Web</span>
            </div>
          </div>
          <!-- Additional settings can go here -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (Optional for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="mentorpublish.js"></script>
</body>
</html>
