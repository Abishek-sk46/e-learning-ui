<div class="profile">
  <div class="form-container">
    <!-- Profile Icon -->
    <div class="profile-icon">
      <img src="https://via.placeholder.com/80" alt="Profile">
      <div class="edit-icon">
        <i class="fas fa-pen"></i>
      </div>
    </div>

    <!-- Input Fields -->
    <input type="text" class="input-field" placeholder="Full Name">
    <input type="text" class="input-field" placeholder="Nick Name">

    <!-- Phone Number with Country Code -->
    <div class="select-field" style="margin-left: 16px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India">
      <select>
        <option value="+91">(+91)</option>
        <option value="+1">(+1)</option>
        <option value="+44">(+44)</option>
      </select>
      <input type="text" class="input-field" placeholder="944-944-9444">
    </div>

    <!-- Other Fields -->
    <input type="date" class="input-field" placeholder="Date of Birth">
    <input type="email" class="input-field" placeholder="Email">
    <select class="input-field">
      <option value="" disabled selected>Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!-- Continue Button -->
    <button class="continue-btn">
      Continue <i class="fas fa-arrow-right"></i>
    </button>
  </div>
